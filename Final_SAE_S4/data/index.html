<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="w3.css" />
  <title>Esp32</title>
</head>

<body>
  <div class="w3-container w3-blue-grey w3-center w3-margin-bottom">
    <h1>ESP32 Web Interface</h1>
  </div>

  <div class="w3-row">
    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large">

        <header class="w3-container w3-center">
          <h1>Température</h1>
        </header>

        <div class="w3-container">
          <div id="gauge_temperature" style="width:100%; height:100%"></div>
        </div>

      </div>
    </div>

    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large">

        <header class="w3-container w3-center">
          <h1>Humidité</h1>
        </header>

        <div class="w3-container">
          <div id="gauge_humidity" style="width:100%; height:100%"></div>
        </div>

      </div>
    </div>

    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large">

        <header class="w3-container w3-center">
          <h1>Pression</h1>
        </header>

        <div class="w3-container">
          <div id="gauge_pressure" style="width:100%; height:100%"></div>
        </div>

      </div>
    </div>

    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large">

        <header class="w3-container   w3-center">
          <h1>Luminosité</h1>
        </header>

        <div class="w3-container">
          <div id="gauge_lux" style="width:100%; height:100%"></div>
        </div>

      </div>
    </div>
  </div>

  <div class="w3-row w3-margin-top">
    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large">

        <header class="w3-container w3-center">
          <h1>Action</h1>
        </header>

        <div class="w3-container">
          <div class="w3-bar w3-center">
            <button id="button_on_id" class="w3-button w3-green w3-round-large w3-large">ON</button>
            <button id="button_off_id" class=" w3-button w3-red w3-round-large w3-large w3-disabled">OFF</button>
          </div>
        </div>

        <footer class="w3-container w3-padding"></footer>

      </div>
    </div>

    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large">

        <header class="w3-container w3-center">
          <h1>Servomoteur</h1>
        </header>

        <div class="w3-container w3-center">
          <h2>Valeur : <span id="slider_value_id">0</span></h2>
          <div><input type="range" id="servo_slider_id" name="vol" min="0" max="180" value="0" style="width: auto;">
          </div>
        </div>

        <footer class="w3-container w3-padding"></footer>

      </div>
    </div>

    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large">

        <header class="w3-container w3-center">
          <h1>Changer la date</h1>
        </header>

        <div class="w3-container">
          <form method="post" action="/post">
            <div class="w3-container">
              Jour :
              <select id="day" name="theJour" class="w3-right" required>
                <option value="0">Dim</option>
                <option value="1">Lun</option>
                <option value="2">Mar</option>
                <option value="3">Mer</option>
                <option value="4">Jeu</option>
                <option value="5">Ven</option>
                <option value="6">Sam</option>
              </select>
            </div>

            <div class="w3-container">
              Date :
              <input type="date" name="theDate" id="date_string" class="w3-right" required />
            </div>

            <div class="w3-container">
              Heure :
              <input type="time" id="time" name="theTemps" class="w3-right" required>
            </div>

            <div class="w3-container">
              <input type="submit" value="Confirmer" class=" w3-margin-top w3-margin-bottom">
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="w3-quarter w3-container">
      <div class="w3-card-4 w3-round-large w3-sand">

        <header class="w3-container w3-center">
          <h1>Température d'une ville</h1>
        </header>

        <div class="w3-container w3-row w3-margin-top">
          <div class="w3-threequarter w3-container">
            <input class="w3-input w3-border" id="City" placeholder="Ville,Pays" type="text">
          </div>

          <div class="w3-container w3-quarter">
            <button id="button_API_id" class="w3-button w3-blue-gray w3-round-large w3-large">ON</button>
          </div>

          <div class="w3-container w3-row">
            <div class="w3-container w3-threequarter">
              <h2><span id="API_temperature_id">0</span>&deg;C</h2>
            </div>

            <div class="w3-container w3-quarter">
              <img id="API_icon_id" src=""></img>
            </div>
          </div>

          <div class="w3-container">
            <h3 class="w3-border w3-center w3-white"><span id="API_cloud_id">Description</span></h3>
          </div>

          <footer></footer>
        </div>
      </div>

    </div>

    <footer class="w3-container w3-display-bottommiddle w3-blue-grey" style="width: 100%;">
      <div class="w3-container w3-center">
        <h3>Site web réalisé par : Simon REMY et Nathan LATHRO-SERI</h3>
        <h3>Année scolaire : 2023/2024</h3>
      </div>
    </footer>

    <!---->
    <script src="raphael.min.js"></script>
    <script src="justgage.js"></script>
    <script src="script.js"></script>

</body>

</html>
